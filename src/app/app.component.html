<main>
  <section>
    <input [formControl]="fileSize" type="number" min="0" step="1"/>file x <input [formControl]="rankSize" type="number" min="0" step="1"/>rank
    <kt-button (click)="resetBoard()">Reset</kt-button>
  </section>

  <kt-board [size]="size" [diagram]="diagram" (selectSquare)="selectStartPosition($event)"></kt-board>
</main>
