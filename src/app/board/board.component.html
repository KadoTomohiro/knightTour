

<table>
  <ng-container *ngFor="let rank of range(rankSize)">
    <tr>
      <ng-container *ngFor="let file of range(fileSize)">
        <td>
          <kt-square [file]="file" [rank]="rank" [pieceLabel]="pieceLabel(file, rank)" (select)="onSelect($event)"></kt-square>
        </td>
      </ng-container>
    </tr>
  </ng-container>
</table>
